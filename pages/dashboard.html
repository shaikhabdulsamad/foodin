    <table class="table mt-60 container">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">Dish Name</th>
            <th scope="col">Image</th>
            <th scope="col">category</th>
            <th scope="col">Delivery Type</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody">
        
      
        </tbody>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Dish</h5>
                    <button id="closeBtn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="card card-signin">
                        <div class="card-body">


                            <div class="input-div">

                                <input type="text" id="name" class="form-control" placeholder="Dish Name" autofocus
                                    required>
                            </div>


                            <div class="input-div">

                                <input type="number" id="price" class="form-control" placeholder="Price" required>
                            </div>
                            <div class="input-div">

                                <select class="form-control select" id="category">
                                    <option>Select Item</option>
                                    <option>Burger</option>
                                    <option>Rice</option>
                                    <option>Pizza</option>
                                    <option>Roll</option>
                                </select>
                            </div>

                            <div class="input-div">

                                <select class="form-control select" id="deliveryType">
                                    <option>Delivery Type</option>
                                    <option>Free</option>
                                    <option>Paid</option>

                                </select>
                            </div>

                            <div class="input-div">

                                <input type="file" id="image" class="" placeholder="Food Image" required>
                            </div>

                        
                            <button onclick="submit()" id="btnText"
                                class="btn btn-lg btn-primary btn-block text-uppercase">
                                <span id="text">Submit</span>
                                <div class="text-center" style="display: none;" id="loader">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden"></span>
                                    </div>
                                </div>
                            </button>

                            <div class="alert alert-danger mt-3" role="alert" id="redAlert" style="display: none;">
                                A simple danger alert—check it out!
                            </div>

                            <div class="alert alert-success mt-3" role="alert" id="greenAlert" style="display: none;">
                                A simple success alert—check it out!
                            </div>


                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
